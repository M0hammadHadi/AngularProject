<div class="ui accordion">
<ng-container *ngFor="let item of items; let i=index">
        <div [ngClass]="{active : i===openIndexItem}" class=" title" (click)="onChangeShowItem(i)">
          <i class="dropdown icon"></i>
          {{item.title}}
        </div>
        <div  [ngClass]="{active : i===openIndexItem}" class=" content">
          <p>{{item.content}}</p>
        </div>
    </ng-container>
</div>
